<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<div id="myApp">
  <h1>Batman quotes {{ totalQuotes }}</h1>
  <input 
    type ="text"  
    placeholder="Add quote"
    @keypress.enter="addQuote"
    v-model="newMessage"
  >

  <br>
  <br>
  <button v-on:click="changeStatusAuthor">Toggle author</button> <!--forma corta del v-on:click es "@click" -->
  <!-- <button @click="addQuote">Add quote</button> vamos a hacerlo a partir de texto y un enter -->
  <hr>

  <ul>
    <li v-for="({quote, author}) in quotes"> <!-- puedo desestructurar quote, del "quote in quotes"-->
      <span>{{ quote.author}} - {{quote}}</span>  <!-- v-for me permite mostrar elemtnos que son o se pueden iterar-->
      <blockquote v-if="showAuthor">{{ author }}</blockquote> <!-- v-if lo que hace es desaparecer el elemento, el v-show solamente lo oculta-->
    </li>



  </ul>
</div>


<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
